<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            -webkit-app-region: drag;
        }

        .splash-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 350px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .app-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version {
            font-size: 12px;
            color: #888;
            margin-bottom: 30px;
        }

        .status-container {
            margin-top: 20px;
        }

        .status-text {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            width: 0%;
            transition: width 0.3s ease;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .update-info {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            font-size: 12px;
        }

        .update-info.visible {
            display: block;
        }

        .update-version {
            font-weight: 600;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">ðŸ”—</div>
        <div class="app-name">OpenLink</div>
        <div class="version" id="version">v1.7.4</div>

        <div class="status-container">
            <div class="spinner" id="spinner"></div>
            <div class="status-text" id="status">Starting...</div>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="update-info" id="update-info">
            <span class="update-version" id="update-version"></span>
            <span id="update-text"></span>
        </div>
    </div>

    <script>
        const statusText = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');
        const updateInfo = document.getElementById('update-info');
        const updateVersion = document.getElementById('update-version');
        const updateText = document.getElementById('update-text');
        const spinner = document.getElementById('spinner');

        // Listen for status updates from main process
        if (window.splash) {
            window.splash.onStatus((data) => {
                statusText.textContent = data.message || 'Loading...';
            });

            window.splash.onUpdateAvailable((info) => {
                statusText.textContent = 'Downloading update...';
                updateInfo.classList.add('visible');
                updateVersion.textContent = `v${info.version}`;
                updateText.textContent = ' is available';
                progressBar.classList.add('active');
            });

            window.splash.onDownloadProgress((progress) => {
                progressFill.style.width = `${progress.percent}%`;
                statusText.textContent = `Downloading: ${Math.round(progress.percent)}%`;
            });

            window.splash.onUpdateReady((info) => {
                statusText.textContent = 'Installing update...';
                progressFill.style.width = '100%';
                updateText.textContent = ' installing...';
                spinner.style.display = 'none';
            });
        }
    </script>
</body>
</html>
